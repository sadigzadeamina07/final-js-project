<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="icon" href="logo.ico">
    <link href="./src/output.css" rel="stylesheet">

    <style>
        header hr {
            width: 2px;
            height: 100px;
        }

        .container {
            max-width: 1160px;
        }

        #price {
            background-color: #1b63ed;
        }

        #price::-webkit-slider-thumb {
            width: 24px;
            height: 24px;
            border-radius: 0;
            cursor: pointer;
            border: none;
        }

        #price::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 0;
            background-color: #1b63ed;
            cursor: pointer;
            border: none;
        }
    </style>
</head>

<body>
    <header class="sticky top-0 z-10 bg-white">
        <div class="container py-3">
            <div class="flex flex-row items-center justify-between gap-8 xl:gap-1000">

                <div class="deskopt-menu flex sm:hidden">
                    <img src="img/ABB_Logo.png" alt="Logo" class="w-[53px] h-[54px]">

                    <ul class="flex gap-2">
                        <li class="hover:text-[#134fc3]"><a href="">Fərdi</a></li>
                        <li class="hover:text-[#134fc3]"><a href="">Biznes</a></li>
                        <li class="hover:text-[#134fc3]"><a href="">Haqqımızda</a></li>
                        <li class="hover:text-[#134fc3]"><a href="">İnvestorlarla əlaqə</a></li>
                    </ul>

                    <i class="fa-light fa-magnifying-glass"></i>
                    <hr />
                    <p>AZ</p>
                    <hr />
                    <a href="tel:937"><i class="fa-solid fa-phone"></i>937</a>
                    <hr />
                    <a href="" class="bg-[#134fc3] text-white">Xidmət şəbəkəsi</a>
                </div>

                <div class="mobile-menu hidden sm:flex">
                    <img src="img/ABB_Logo.png" alt="Logo" class="w-[15vw] h-[8vh]">
                    <p class="text-[#82858a] hover:text-black">AZ</p>
                    <hr />
                    <a href="tel:937"><i class="fa-solid fa-phone"></i>937</a>
                    <hr />
                    <i class="fa-solid fa-bars"></i>
                </div>

            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container mx-auto  py-[64px]">
                <section class="grid md:grid-cols-2">
                    <h3 class="">İndi hesablayın</h3>
                    <ul>
                        <li><a href="">Kredit</a></li>
                        <li><a href="">Depozit</a></li>
                        <li><a href="">Avtomobil krediti</a></li>
                        <li><a href="">İpoteka</a></li>
                    </ul>
                    <div class="flex flex-col">
                        <label class="flex flex-col" for="">Məbləğ
                            <input class="    w-[70%] appearance-none h-2 rounded-lg " type="range" min="300"
                                max="50000" name="" id="price">
                            <div class="flex ">
                                <p>300₼</p>
                                <p>50000₼</p>
                            </div>
                        </label>
                        <label class="flex flex-col" for="">Müddət
                            <input type="range" min="3" max="59" id="time">

                        </label>
                        <label class="flex flex-col" for="">
                            Faiz dərəcəsi
                            <input type="range" name="" min="10.9" max="31.9" id="percent">
                        </label>
                    </div>

                    <div class="card  bg-[#1b63ed] lg:p-[36px] space-y-800  p-[20px] rounded-2xl  w-[376px]">
                        <div class="gap-5 flex flex-col items-center text-center text-white">
                            <p>Aylıq kredit ödənişi</p>
                            <div id="totalprice"></div>
                            <button class=" text-black btn font-semibold bg-white  w-full p-[20px] rounded-lg">Davam
                                et</button>
                        </div>
                    </div>

                        <div class="gap-5 flex flex-col items-center text-center text-white">
                            <p>Aylıq kredit ödənişi</p>
                            <div id="totalprice"></div>
                            <hr />
                            <div class="flex">
                                <div class="flex flex-col">
                                    <p>Komissiya (0.5%, min 20 AZN)</p>
                                    <div id=""></div>

                                <div class="flex flex-col">
                                    <p>Ümumi ödəniş</p>

                                </div>

                            </div>
      <div class="flex">
                                <div class="flex flex-col">
                                    <p>Komissiya (0.5%, min 20 AZN)</p>
                                    <div id=""></div>
                                </div>
                                <div class="flex flex-col">
                                    <p>Ümumi ödəniş</p>
                                    <div id="" ></div>
                                </div>

                            </div>

                            <button class=" text-black btn font-semibold bg-white  w-full p-[20px] rounded-lg">Davam
                                et</button>
                        </div>
                    </div>
                </section>

            </div>

        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
